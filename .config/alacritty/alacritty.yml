env:
  TERM: xterm-256color
  
font:
  normal:
    family: anonymousPro
    style: Regular

  bold:
    family: anonymousPro
    style: Bold

  italic:
    family: anonymousPro
    style: Italic

  bold_italic:
    family: anonymousPro
    style: Bold Italic

  size: 10

colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'
    style: Block
    unfocused_hollow: true
  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'
  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

